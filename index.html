<!DOCTYPE html>
<html>
  <head>
    <!-- head는 유정게 보이지 않고 브라우저에게 웹사이트에 필요한 정보를 제공 -->

    <!-- meta는 브라우저를 위한 정보, not 유저 그러기 때문에 head에 작성 -->

    <!-- utf-8로 encoding -->
    <meta charset="utf-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <title>This is my title</title>
  </head>

  <body>
    <!-- 사람들이 읽는 컨텐츠는 body -->
    <h1>This is my big title</h1>
    <h6>This is my small title</h6>

    <section>
      <!-- id는 고유번호 하나만 갖고있을수 있음 class는 여러개 가= -->
      <header id="headerNumbeOne" class="defaultHeader">
        <h1>Title of a section</h1>
      </header>
    </section>

    <div>
      <header id="differentHeader" class="defaultHeader">
        Title of the unknown container
      </header>
    </div>
  </body>
</html>
